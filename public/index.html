<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提问方法论学习与实践平台</title>
    <link rel="stylesheet" href="css/methodology-style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 提问方法论学习平台</h1>
            <p>通过实践掌握15种核心提问与思考方法</p>
        </div>
        
        <div class="content">
            <!-- 首页视图 -->
            <div id="homeView">
                <!-- 搜索和筛选 -->
                <div class="filter-section">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="🔍 搜索方法论...">
                    </div>
                    <div class="filter-tags">
                        <button class="filter-tag active" onclick="filterByCategory('all')">全部</button>
                        <button class="filter-tag" onclick="filterByCategory('思维模型')">思维模型</button>
                        <button class="filter-tag" onclick="filterByCategory('结构化提问')">结构化提问</button>
                        <button class="filter-tag" onclick="filterByCategory('深度追问')">深度追问</button>
                        <button class="filter-tag" onclick="filterByCategory('决策分析')">决策分析</button>
                        <button class="filter-tag" onclick="filterByCategory('创新突破')">创新突破</button>
                        <button class="filter-tag" onclick="filterByCategory('学习成长')">学习成长</button>
                    </div>
                </div>
                
                <!-- 方法论展示区 -->
                <div class="home-section">
                    <h2>📚 所有方法论</h2>
                    <div class="methodology-grid" id="methodologyGrid">
                        <!-- 动态生成 -->
                    </div>
                </div>
                
                <!-- 场景选择区 -->
                <div class="scenario-section">
                    <h2>🎯 按场景选择</h2>
                    <p style="text-align: center; color: #666; margin-bottom: 30px;">
                        根据你当前的实际场景，快速找到最适合的方法论
                    </p>
                    <div class="scenario-grid" id="scenarioCards">
                        <!-- 动态生成 -->
                    </div>
                </div>
                
                <!-- 决策树 -->
                <div class="decision-tree">
                    <h2>🌳 智能决策树</h2>
                    <p style="color: #666; margin-bottom: 30px;">
                        不确定用哪个方法？回答几个问题，让我们帮你找到最合适的方法论
                    </p>
                    <div id="decisionTreeContent">
                        <!-- 动态生成 -->
                    </div>
                </div>
            </div>
            
            <!-- 实践视图 -->
            <div id="practiceView" style="display: none;">
                <button class="btn btn-secondary" onclick="backToHome()" style="margin-bottom: 20px;">
                    ← 返回首页
                </button>
                
                <div class="methodology-info" id="methodologyInfo">
                    <!-- 动态生成 -->
                </div>
                
                <div class="practice-area">
                    <h2 style="margin-bottom: 20px;">📝 开始实践</h2>
                    
                    <div class="form-group">
                        <label>1. 描述你的问题或情境</label>
                        <textarea id="contextInput" placeholder="例如：我们团队最近项目延期了，需要向领导汇报原因和改进计划..."></textarea>
                    </div>
                    
                    <div class="example-box">
                        <h4>💡 参考示例</h4>
                        <p id="exampleText"></p>
                    </div>
                    
                    <div class="questions-list" id="questionsList">
                        <!-- 动态生成问题列表和输入框 -->
                    </div>
                    
                    <div class="form-group">
                        <label>2. 你的收获和反思（可选）</label>
                        <textarea id="reflectionInput" placeholder="使用这个方法论后，你有什么新的发现或感悟？"></textarea>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-success" onclick="submitPractice()">💾 保存实践记录</button>
                    <button class="btn btn-primary" onclick="resetPractice()">🔄 重新开始</button>
                </div>
                
                <!-- 历史记录 -->
                <div class="history-section" id="historySection" style="display: none;">
                    <h2>📚 你的学习记录</h2>
                    <div id="historyList"></div>
                    <button class="btn btn-secondary" onclick="downloadHistory()">📥 下载完整记录</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/methodology-data.js"></script>
    <script src="js/methodology-app.js"></script>
</body>
</html>
